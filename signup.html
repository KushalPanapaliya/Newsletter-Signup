<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="logo.jpg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" id="floatingFirst" name="firstName" required autofocus>
                <label for="floatingFirst">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" id="floatingLast" name="lastName" required>
                <label for="floatingLast">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" id="floatingEmail" name="email" required>
                <label for="floatingEmail">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; K Corp</p>
        </form>
    </main>
    
  </body>
</html>
